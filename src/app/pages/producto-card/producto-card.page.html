<div class="card">
  <ion-img id="imgProductos" src="assets/imgpd/{{item.idPro}}.png"></ion-img>

  <div class="card-content">
    <h3 class="title">{{item.nomPro}}</h3>
    <h2 class="subtitle"><sup>$</sup>{{item.precPro}}</h2>
    <ion-buttons>
      <ion-button (click)="addItem()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</div>
